group 'com.almoullim.background_location'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.9.0'  // Updated from 1.7.10
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'  // Updated from 7.1.3
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'com.almoullim.background_location'
    compileSdkVersion 35  // Updated from 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17  // Changed from VERSION_1_8
        targetCompatibility JavaVersion.VERSION_17  // Changed from VERSION_1_8
    }
    
    kotlinOptions {
        jvmTarget = '17'  // Changed from '1.8'
    }
    
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    
    defaultConfig {
        minSdkVersion 18
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"  // Updated
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"  // Updated to jdk8
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    implementation 'com.google.android.material:material:1.9.0'  // Updated version
}
